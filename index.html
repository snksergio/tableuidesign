
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Premium DataGrid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontSize: {
              'xs': ['12px', '18px'],
              'sm': ['14px', '20px'],
              'base': ['16px', '24px'],
              'lg': ['18px', '28px'],
              'xl': ['20px', '30px'],
              '2xl': ['24px', '32px'],
            },
            colors: {
              brand: {
                DEFAULT: '#00A859',
                hover: '#008F4C',
                light: 'rgba(0, 168, 89, 0.1)',
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        font-size: 16px !important;
      }
      body {
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      input[type="checkbox"] {
        appearance: none;
        background-color: #fff;
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.15em;
        height: 1.15em;
        border: 1px solid #D0D5DD;
        border-radius: 0.25em;
        transform: translateY(-0.075em);
        display: grid;
        place-content: center;
        cursor: pointer;
        transition: all 0.1s ease-in-out;
      }

      .dark input[type="checkbox"] {
        background-color: #1F2937;
        border-color: #374151;
      }

      input[type="checkbox"]::before {
        content: "";
        width: 0.65em;
        height: 0.65em;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em #fff;
        background-color: CanvasText;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
      }

      input[type="checkbox"]:checked {
        background-color: #00A859;
        border-color: #00A859;
      }

      input[type="checkbox"]:checked::before {
        transform: scale(1);
      }

      input[type="checkbox"]:hover {
        border-color: #00A859;
        box-shadow: 0 0 0 4px rgba(0, 168, 89, 0.1);
      }

      input[type="checkbox"]:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(0, 168, 89, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#FDFCFD] text-[#101828] dark:bg-[#0B0F19] dark:text-[#F9FAFB] transition-colors duration-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
